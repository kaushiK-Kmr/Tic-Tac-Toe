<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel = "stylesheet" href = "tictactoe.css" />
</head>
<body>
    <div class = "Heading">TIC - TAC - TOE</div>
    <div class = "msg-container hide">
        <h1 class = "msg"></h1>
        <button class = "newGm">New Game</button>
        <div class = "newMes">
            <h2>Please press NEW GAME to Start a New Game!</h2>
            <h2 class = "result hide">To see the winning move, Scroll down!</h2>
        </div>
    </div>
</div>
    <main>
        <div class = "Game">
            <div class = "boom">
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
                <button class = "btn"></button>
            </div>
        </div>
    </main>
    <button class = "reset">Reset</button>
    <script src= "tictactoe.js" ></script>
</body>
</html>
